# Site settings
title: Terry Wells MA Design | UX/UI Designer # site title
description: >- # site description
  A multi-disciplined, masters degree postgraduate with over 25 years practical experience in user-centered design. Being curious, interested in users behavior and looking to understand the reasons behind users actions. Observing and inquiring eventually to create a solution.
lang: en-US # default lang
timezone: Europe/London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/wristtattoo/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Terry Wells MA Design # author name
  bio: >- # tell to the world
    Links of The Week
  # username: username # general username
  # github: github_username # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  # email: mail@terrywells.co.uk # email address
  avatar: /assets/img/avatar.gif # change with your own avatar

# URL settings
url: "https://terrywells.co.uk" #
baseurl:
permalink: /:title/
google_analytics: UA-81614342-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
