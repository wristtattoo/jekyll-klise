<style>
    #cookie-notice {font-size: 0.9rem; padding: 1rem 0.1rem; display: none; text-align: center; position: fixed; bottom: 0; width: calc(100% - 0.1rem); background: #131418; color: rgba(255,255,255,0.8); border-top: 1px solid #333; z-index: 10;}
    #cookie-notice a {display: inline-block; cursor: pointer; color: #ff5277; text-decoration: none !important;}
</style>
<div id="cookie-notice"><span>This site would like to use third party cookies and scripts to improve functionality.</span> <a id="cookie-notice-accept">Approve</a> or read <a href="/privacy">more information</a>.</div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
